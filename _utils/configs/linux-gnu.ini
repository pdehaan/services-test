; https://archive.mozilla.org/pub/firefox/releases/latest/README.txt

[DEFAULT]
; download configs
OS = linux64
; install paths
PATH_SIKULIX_BIN = $HOME/Sikuli/runsikulix
PATH_FIREFOX_BIN_SUFFIX = firefox
PATH_FIREFOX_PROFILES = "$HOME/.mozilla"
PATH_FIREFOX_BIN = %(PATH_FIREFOX_APP)s/%(PATH_FIREFOX_BIN_SUFFIX)s

[nightly]
; download configs
INSTALLER_FILENAME = firefox-nightly.tar.gz
PRODUCT = firefox-nightly-latest
; install configs
PATH_FIREFOX_APP = $HOME/bin/firefox-nightly

[aurora]
; download configs
INSTALLER_FILENAME = firefox-dev-edition.tar.gz
PRODUCT = firefox-aurora-latest
; install configs
PATH_FIREFOX_APP = $HOME/bin/firefox-developer-edition

[beta]
; download configs
INSTALLER_FILENAME = firefox-beta.tar.gz
PRODUCT = firefox-beta-latest
; install configs
PATH_FIREFOX_APP = $HOME/bin/firefox-beta

[gr]
; download configs
INSTALLER_FILENAME = firefox-release.tar.gz
PRODUCT = firefox-latest
; install configs
PATH_FIREFOX_APP = $HOME/bin/firefox-release
