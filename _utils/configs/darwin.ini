; https://archive.mozilla.org/pub/firefox/releases/latest/README.txt

[DEFAULT]
OS = osx
PATH_SIKULIX_BIN = /Applications/Sikuli/runsikulix
PATH_FIREFOX_BIN_SUFFIX = Contents/MacOS/firefox
PATH_FIREFOX_BIN = %(PATH_FIREFOX_APP)s/%(PATH_FIREFOX_BIN_SUFFIX)s
PATH_FIREFOX_PROFILES = $HOME/Library/Application Support/Firefox/

[nightly]
; download configs
INSTALLER_FILENAME = FirefoxNightly.dmg
PRODUCT = firefox-nightly-latest
; install configs
PATH_FIREFOX_APP = /Applications/Firefox Nightly.app

[aurora]
; download configs
INSTALLER_FILENAME = FirefoxDevEdition.dmg
PRODUCT = firefox-aurora-latest
; install configs
PATH_FIREFOX_APP = /Applications/Firefox Developer Edition.app

[beta]
; download configs
INSTALLER_FILENAME = FirefoxBeta.dmg
PRODUCT = firefox-beta-latest
; install configs
PATH_FIREFOX_APP = /Applications/FirefoxBeta.app

[gr]
; download configs
INSTALLER_FILENAME = FirefoxRelease.dmg
PRODUCT = firefox-latest
; install configs
PATH_FIREFOX_APP = /Applications/Firefox.app
